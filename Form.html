<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>

    <h1 class="heading">Complete Form</h1>
    
    <div class="form">

    <form action="" method="post">
        <fieldset>
            <legend>Profile</legend>
            <table>
                <tr>
                    <td><label for="firstName">First Name</label></td>
                    <td><input type="text" id="firstName" name="firstName" placeholder="EX: Rohith" required></td>
                </tr>
                <tr>
                    <td><label for="SurName">SurName</label></td>
                    <td><input type="text" id="SurName" name="SurName" placeholder="EX: T" optional></td>
                </tr>
                <tr>
                    <td><label for="MobileNumber">Mobile Number</label></td>
                    <td><input type="tel" id="MobileNumber" name="MobileNumber" placeholder="EX: 8546975128" required></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td><input type="email" id="Email" name="Email" placeholder="EX: adc@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="11">Password</label></td>
                    <td><input type="password" name="Password" id="Password" placeholder="Minimum 5" minlength="5" required></td>
                </tr>
                <tr>
                    <td><label for="ConfirmPassword">Confirm Password</label></td>
                    <td><input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Minimum 5" required></td>
                </tr>
                <tr>
                    <td><label for="DOB">DOB</label></td>
                    <td><input type="date" id="DOB" name="DOB" required></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td>
                        <input type="radio" name="Gender" value="M" id="Male"><label>Male</label>
                        <input type="radio" name="Gender" value="F" id="Female"><label>Female</label>
                        <input type="radio" name="Gender" value="O" id="Others"><label>Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="Country">Select Country</label></td>
                    <td>
                        <select name="Country" id="Country" required>
                            <option value="">Select Country</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="US">US</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="UploadPicture">Choose File</label></td>
                    <td><input type="file" id="UploadPicture" name="UploadPicture"></td>
                </tr>
                <tr>
                    <td> <div class="Button">
                        <input type="reset" value="Reset">
                    </div></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Course Details</legend>
            <label for="CourseName">Select Course</label><br>
            <select name="CourseName" id="CourseName" required>
                <option value="">Select Course</option>
                <option value="Python Full Stack">Python Full Stack</option>
                <option value="Java Full Stack">Java Full Stack</option>
            </select><br>
            <label for="Mode">Delivery Mode</label>
            <input type="checkbox" name="Mode" value="Online" id="Online">Online
            <input type="checkbox" name="Mode" value="Offline" id="Offline">Offline <br>
            <label for="Institute">Institiue Name:</label>
            <input type="text" value="TAP ACCADEMY" readonly optional><br>
            <label for="Comments">Comments</label><br>
            <textarea name="Comments" id="Comments" rows="4" cols="30"></textarea><br>
            <div class="Button">
            <input type="submit" value="Submit">
        </div>
        </fieldset>
    </form>
   </div>
   
</body>
</html>
